{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h1>Create Event</h1>
      <hr>
      <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <div class="form-group">
          <label for="event_name" class="form-label">Event Name</label>
          <input type="text" id="event_name" name="event_name" class="form-control">
        </div>
        <div class="form-group">
          <label for="event_venue" class="form-label">Event Venue</label>
          <input type="text" id="event_venue" name="event_venue" class="form-control">
        </div>
        <div class="form-group">
          <label for="event_date" class="form-label">Event Date</label>
          <input type="datetime-local" id="event_date" name="event_date" class="form-control">
        </div>
        <div class="form-group">
          <label for="event_description" class="form-label">Event Description</label>
          <textarea id="event_description" name="event_description" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label for="phone_number" class="form-label">Phone Number</label>
          <input type="text" id="phone_number" name="phone_number" class="form-control">
        </div>
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-control">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Create Event</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
